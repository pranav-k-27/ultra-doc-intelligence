services:
  - type: web
    name: ultra-doc-intelligence
    env: python
    runtime: python-3.11  # ADD THIS LINE - forces Python 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: LLAMA_CLOUD_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000